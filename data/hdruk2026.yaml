  info: "This annual event celebrates and supports the vibrant community of PhD students and early career researchers working across the UK.\nThe conference will bring together health data researchers from across the UK to share their work, hear keynote speakers, and network with peers who are shaping the future of health data science. The day will include a mix of talks, poster sessions, and opportunities to learn about new methods, collaborations, and career pathways in health data research.\nAbstract submission for our poster session is open. The submission deadline  is 23:59 GMT on 18 January 2026."
