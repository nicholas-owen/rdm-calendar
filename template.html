<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Conferences Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-modern">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-actions">
                <div class="sidebar-icon" id="settings-trigger" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>
                <div class="sidebar-icon" id="submit-trigger" title="Submit Event">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
            </div>
            <!-- PROFESSION_FILTERS_PLACEHOLDER -->

            <div class="calendar-widget">
                <div id="calendar-info-panel" class="calendar-info-panel">
                    <p class="text-muted" style="margin: 0; font-size: 0.8em; text-align: center;">Hover over a date to
                        see
                        details.</p>
                </div>
                <div class="calendar-header">
                    <button id="prev-month" class="cal-nav-btn">&lt;</button>
                    <span id="calendar-month-year"></span>
                    <button id="next-month" class="cal-nav-btn">&gt;</button>
                </div>
                <div class="calendar-weekdays">
                    <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Conference Calendar</h1>
                <p>Upcoming scientific meetings and events.</p>
            </header>

            <div class="conference-list">
                <!-- CONFERENCE_LIST_PLACEHOLDER -->
            </div>
        </main>
    </div>

    <!-- Settings Dialog -->
    <dialog id="settings-dialog" class="settings-modal">
        <div class="modal-header">
            <h2>Settings</h2>
            <button id="close-settings" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <h3>Theme</h3>
            <div class="theme-options">
                <button class="theme-btn" data-theme="theme-light">Light</button>
                <button class="theme-btn" data-theme="theme-dark">Dark</button>
                <button class="theme-btn" data-theme="theme-modern">Modern</button>
            </div>
        </div>
    </dialog>

    <!-- Submit Event Dialog -->
    <dialog id="submit-dialog" class="settings-modal submit-modal">
        <div class="modal-header">
            <h2>Submit Event</h2>
            <button id="close-submit" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="submit-form">
                <div class="form-group">
                    <label for="event-name">Event Name *</label>
                    <input type="text" id="event-name" required>
                </div>
                <div class="form-group">
                    <label for="event-link">Link *</label>
                    <input type="url" id="event-link" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-date-from">Start Date *</label>
                        <input type="date" id="event-date-from" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date-to">End Date</label>
                        <input type="date" id="event-date-to">
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" placeholder="e.g. London, UK">
                </div>
                <div class="form-group">
                    <label for="event-desc">Description</label>
                    <textarea id="event-desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Professions (Tags)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="profession" value="RSE"> RSE</label>
                        <label><input type="checkbox" name="profession" value="Researcher"> Researcher</label>
                        <label><input type="checkbox" name="profession" value="Data Steward"> Data Steward</label>
                        <label><input type="checkbox" name="profession" value="Librarian"> Librarian</label>
                        <label><input type="checkbox" name="profession" value="IT Professional"> IT Professional</label>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Prepare GitHub Issue</button>
            </form>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
